<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI Chat Preview</title>
  <style>
    body { margin: 0; padding: 20px; background: #f5f5f5; }
    #app { max-width: 480px; margin: auto; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/node_modules/vue/dist/vue.global.prod.js"></script>
  <script src="/resources/ui-chat.umd.js"></script>
  <script>
    const { createApp } = Vue
    const { UIChat } = window['ui-chat']

    const socket = {
      id: 'demo-socket-id',
      on () {},
      off () {},
      emit () {}
    }

    const initialHistory = [
      { author: 'Bot', text: 'Welcome back! This chat restores history.', sent: false, timestamp: Date.now() - 600000 },
      { author: 'user', text: 'Great, let\'s continue.', sent: true, timestamp: Date.now() - 590000 }
    ]

    const dataTracker = (id, onInput, onLoad) => {
      onLoad({ payload: initialHistory, _session: { id: socket.id, clientId: 'demo-client' }, clientId: 'demo-client' })
    }

    const app = createApp(UIChat, {
      id: 'demo-widget',
      props: { showAuthor: true, inputPlaceholder: 'Type a message...' },
      state: { enabled: true, visible: true }
    })

    app.provide('$socket', socket)
    app.provide('$dataTracker', dataTracker)
    app.mount('#app')
  </script>
</body>
</html>
